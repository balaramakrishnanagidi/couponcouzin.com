<div class="container-fluid">
    <div class="row">
        <div class="topDeals col-md-9 ">
            <div class="fancy-title" style="margin-top: 25px;display: flex; align-items: center;">
                <h3 *ngIf="showH3Element">
                    <ng-container *ngIf="selectedCompany; else topDealsHeading">{{ selectedCompany |
                        firstLetterUpperCase }} </ng-container>
                    <ng-template #topDealsHeading>Top Deals</ng-template>
                </h3>
                <h3>
                    <span class="align-text-bottom">
                        <a class="btn btn-primary" (click)="pageReload()" style="font-size: 15px; margin-left: auto;"
                            *ngIf="selectedCompany">View Top Deals&nbsp;
                            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </a></span>
                </h3>
            </div>
            <div class="row top-border">
                <ng-container *ngFor="let card of displayedCards">
                    <div class="card col-md-3" style="margin: 6px;  width: calc(24% - 4px);">
                        <div class="card-header">
                            <span class="price-badge">{{ card.discount }}% OFF</span>
                            <a href="{{card.urlpath}}" target="_blank">
                                <div class="image-container">
                                    <img  [src]="profile
                                         ? 'http://couponcouzin.com/backend/couponcouzin/app/src/posts/' + card.postimage
                                         : '/assets/null_product.png'" alt="image" (error)="onImageErrorP($event)"
                                    class="size-50 rounded-22 object-cover" />
                                    <!-- [style.width.%]="100" [height]="120" -->
                                </div>
                            </a>
                        </div>
                        <div class="card-header">
                            <div class="name-section">
                                <p class="product-title" style="font-weight: bold; font-size: normal;">
                                    <a class="urlpath" href="{{card.urlpath}}" target="_blank">{{ card.Name }}</a>
                                </p>
                            </div>
                            <hr>
                            <div class="price-section">
                                <span class="card-title" style="font-weight: bold; font-size: normal;">â‚¹ {{ card.price
                                    }}</span>
                            </div>
                        </div>
                        <div class="card-footer" style="display: flex; justify-content: space-between;">
                            <img [width]="80" [height]="50" [src]="profile
                                    ? 'http://couponcouzin.com/backend/couponcouzin/app/src/website/' + card.website
                                    : '/assets/null_product.png'" alt="image" (error)="onImageErrorW($event)"
                                class="size-50 rounded-22 object-cover" />
                            <button class="btn shopNow button1">
                                <a href="{{card.urlpath}}" target="_blank">Check</a>
                            </button>
                        </div>
                    </div>
                </ng-container>
                <div class="col-md-12 text-center" *ngIf="remainingCards.length > 0">
                    <button class="btn btn-primary button2" (click)="loadMoreCards()">Show More</button>
                </div>
            </div>
        </div>
        <!-- popular stores -->
        <div class="stores col-md-3 ">
            <div class="fancy-title title2-bottom-border" style="margin-top: 25px;">
                <h3 *ngIf="showH3Element">Popular Stores</h3>
            </div>
            <div class="row">
                <ng-container *ngFor="let w of websites">
                    <div class="card col-md-6"
                        style="margin: 1px; margin-bottom: 15px;  width: calc(50% - 4px);align-content: center;">
                        <div class="card-boddy">
                            <button class="btn button3" (click)="couponByCompany(w.Name)">
                                <img [style.width.%]="100" [style.height.%]="100" [src]="profile
                                             ? 'http://couponcouzin.com/backend/couponcouzin/app/src/website/' + w.image[0]
                                             : '/assets/null_product.png'" alt="image" (error)="onImageErrorW($event)"
                                    class="size-50 rounded-22 object-cover" />
                            </button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
