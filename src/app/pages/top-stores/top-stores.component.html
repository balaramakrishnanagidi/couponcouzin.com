<div class="heading">
    <h3>Top Coupon Stores</h3>
</div>
<div class="top_stores">
        <div class="featuredStore" *ngFor="let featuredStore of featuredStore">
            <div class="card mb-3" (click)="couponCompanyName(featuredStore.Name)">
                <h5 class="card-header text-secondary">Featured Store Of The Week</h5>
                <div class="card-body">
                    <img [width]="80" [height]="50" 
                          [src]="profile
                                  ? 'http://couponcouzin.com/backend/couponcouzin/app/src/website/' + featuredStore.image
                                  : '/assets/null_product.png'" alt="image" class="size-50 rounded-22 object-cover"/>
                </div>
                <div class="card-footer text-secondary">
                 <p>
                    {{featuredStore.count}} Coupons Available Today
                 </p>
                </div>
              </div>
        </div>
        <div class="stores">
            <owl-carousel-o [options]="customOptions">
              <ng-template carouselSlide *ngFor="let chunk of storeChunks">
                  <div class="row">
                    <div class="col-sm-3" *ngFor="let store of chunk" (click)="couponCompanyName(store.Name)">
                      <div class="secondCard">
                        <div class="secondCard-body">
                          <img [src]="profile ? 'http://couponcouzin.com/backend/couponcouzin/app/src/website/' + store.image : '/assets/null_product.png'" alt="image" class="size-50 rounded-22 object-cover"/>
                        </div>
                      </div>
                    </div>
                  </div>
              </ng-template>
            </owl-carousel-o>
          </div>
</div>
